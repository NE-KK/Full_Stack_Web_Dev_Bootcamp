<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" name="weight"><br><br>
    <label for="height">Enter your height (m):</label>
    <input type="number" step="0.01" id="height" name="height"><br><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            if (height > 0) {
                const bmi = weight / (height * height);
                document.getElementById("bmiResult").innerText = `Your BMI is ${bmi.toFixed(2)}.`;
            } else {
                document.getElementById("bmiResult").innerText = "Please enter a valid height.";
            }
        }
    </script>
</body>
</html>
