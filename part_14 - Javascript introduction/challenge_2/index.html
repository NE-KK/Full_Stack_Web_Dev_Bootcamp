<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in weeks</title>
</head>
<body>
    <h1>Life in weeks</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age">
    <button onclick="calculateLifeInWeeks()">Submit</button>
    <p id="result"></p>

    <script>
        function calculateLifeInWeeks() {
            const age = document.getElementById("age").value;
            const weeks = age * 52;
            document.getElementById("result").innerText = `You have lived for approximately ${weeks} weeks.`;
        }
    </script>
</body>
</html>
